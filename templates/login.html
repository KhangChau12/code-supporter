<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Supporter - Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
        }
        
        .auth-container::before, .auth-container::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }
        
        .auth-container::before {
            background-color: rgba(99, 102, 241, 0.15);
            top: -100px;
            right: -100px;
        }
        
        .auth-container::after {
            background-color: rgba(59, 130, 246, 0.15);
            bottom: -100px;
            left: -100px;
        }
        
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#3b82f6" />
                            <stop offset="100%" stop-color="#8b5cf6" />
                        </linearGradient>
                    </defs>
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
            </div>
            <div class="logo-text">Code Supporter</div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1>Chào mừng</h1>
                <p>Trợ lý lập trình thông minh</p>
            </div>
            
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active">Đăng nhập</button>
                <button id="register-tab" class="auth-tab">Đăng ký</button>
            </div>
            
            <div id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu">
                </div>
                <button id="login-button" class="auth-button ripple-btn">Đăng nhập</button>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <div id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">Tên đăng nhập</label>
                    <input type="text" id="register-username" placeholder="Chọn tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" placeholder="Tạo mật khẩu mới">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Xác nhận mật khẩu</label>
                    <input type="password" id="register-confirm" placeholder="Nhập lại mật khẩu">
                </div>
                <button id="register-button" class="auth-button ripple-btn">Đăng ký</button>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Code Supporter</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
