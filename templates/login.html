<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Supporter - Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Code Supporter</h1>
                <p>Trợ lý lập trình thông minh</p>
            </div>
            
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active">Đăng nhập</button>
                <button id="register-tab" class="auth-tab">Đăng ký</button>
            </div>
            
            <div id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu">
                </div>
                <button id="login-button" class="auth-button">Đăng nhập</button>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <div id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">Tên đăng nhập</label>
                    <input type="text" id="register-username" placeholder="Chọn tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" placeholder="Tạo mật khẩu mới">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Xác nhận mật khẩu</label>
                    <input type="password" id="register-confirm" placeholder="Nhập lại mật khẩu">
                </div>
                <button id="register-button" class="auth-button">Đăng ký</button>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Code Supporter</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
