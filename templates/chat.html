<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Supporter - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    
    <!-- Thêm stylesheet cho tour guide và tooltips -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/11.0.0/css/shepherd.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooltip-styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="brand">
                <h1>Code Supporter</h1>
            </div>
            <div class="user-info">
                <span id="username-display" data-tooltip="Tài khoản của bạn" data-tooltip-position="bottom">{{ username }}</span>
                
                <!-- Nút Admin -->
                <a href="/admin" class="nav-link" title="Quản lý API Keys" data-tooltip="Quản lý API Keys cho tích hợp" data-tooltip-position="bottom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span class="nav-text">API keys</span>
                </a>
                
                <button id="theme-toggle" aria-label="Toggle theme" data-tooltip="Chuyển đổi chế độ sáng/tối" data-tooltip-position="bottom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="logout-button" aria-label="Log out" data-tooltip="Đăng xuất" data-tooltip-position="bottom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
                
                <!-- Nút toggle sidebar trên mobile -->
                <button id="mobile-sidebar-toggle" class="mobile-only" aria-label="Toggle conversations" data-tooltip="Hiển thị danh sách hội thoại" data-tooltip-position="bottom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
            </div>
        </header>
        
        <main class="chat-container">
            <!-- Sidebar cho danh sách hội thoại -->
            <div class="chat-sidebar">
                <button id="new-chat-button" class="new-chat-button" data-tooltip="Bắt đầu một cuộc trò chuyện mới" data-tooltip-position="right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Tạo hội thoại mới
                </button>
                
                <div class="conversations-list" id="conversations-list">
                    <!-- Danh sách hội thoại sẽ được thêm bằng JavaScript -->
                    <div class="loading-conversations">
                        <div class="spinner"></div>
                        <span>Đang tải hội thoại...</span>
                    </div>
                </div>
                
                <div class="sidebar-footer">
                    <button id="clear-all-conversations" class="sidebar-action" data-tooltip="Xóa tất cả hội thoại của bạn" data-tooltip-position="top">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Xóa tất cả
                    </button>
                </div>
                
                <!-- Nút đóng sidebar trên mobile -->
                <button class="toggle-sidebar mobile-only" id="close-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="chat-main">
                <!-- Header của khu vực chat -->
                <div class="chat-header">
                    <div class="chat-title" id="chat-title" data-tooltip="Tên cuộc trò chuyện hiện tại" data-tooltip-position="bottom">Hội thoại mới</div>
                    <div class="chat-actions">
                        <button class="action-button" id="rename-conversation" title="Đổi tên hội thoại" data-tooltip="Đổi tên hội thoại" data-tooltip-position="bottom">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="action-button" id="delete-conversation" title="Xóa hội thoại" data-tooltip="Xóa hội thoại này" data-tooltip-position="bottom">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Khu vực hiển thị tin nhắn -->
                <div id="messages" class="messages"></div>
                
                <!-- Khu vực nhập tin nhắn -->
                <div class="input-container">
                    <textarea id="message-input" placeholder="Nhập tin nhắn..." rows="1" data-tooltip="Nhập câu hỏi hoặc vấn đề lập trình" data-tooltip-position="top"></textarea>
                    <button id="send-button" aria-label="Send message" data-tooltip="Gửi tin nhắn" data-tooltip-position="top">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Dialog đổi tên hội thoại -->
        <div class="modal-overlay" id="rename-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Đổi tên hội thoại</h3>
                    <button class="modal-close" id="close-rename-modal">×</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="conversation-name">Tên hội thoại</label>
                        <input type="text" id="conversation-name" placeholder="Nhập tên hội thoại">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button modal-cancel" id="cancel-rename">Hủy</button>
                    <button class="modal-button modal-confirm" id="confirm-rename">Lưu</button>
                </div>
            </div>
        </div>
        
        <!-- Dialog xác nhận xóa hội thoại -->
        <div class="modal-overlay" id="delete-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Xóa hội thoại</h3>
                    <button class="modal-close" id="close-delete-modal">×</button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa hội thoại này? Thao tác này không thể hoàn tác.</p>
                </div>
                <div class="modal-footer">
                    <button class="modal-button modal-cancel" id="cancel-delete">Hủy</button>
                    <button class="modal-button modal-confirm" id="confirm-delete">Xóa</button>
                </div>
            </div>
        </div>
        
        <!-- Dialog xác nhận xóa tất cả hội thoại -->
        <div class="modal-overlay" id="clear-all-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Xóa tất cả hội thoại</h3>
                    <button class="modal-close" id="close-clear-all-modal">×</button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa <strong>tất cả</strong> hội thoại? Thao tác này không thể hoàn tác.</p>
                </div>
                <div class="modal-footer">
                    <button class="modal-button modal-cancel" id="cancel-clear-all">Hủy</button>
                    <button class="modal-button modal-confirm" id="confirm-clear-all">Xóa tất cả</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tải CSS của Prism -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <!-- Tải thư viện chính Prism -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <!-- Tải các components ngôn ngữ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    
    <!-- Thêm script cho tour guide và tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/11.0.0/shepherd.min.js"></script>
    <script src="{{ url_for('static', filename='js/tooltip-utility.js') }}"></script>
    <script src="{{ url_for('static', filename='js/onboarding-tour.js') }}"></script>
    
    <!-- Cuối cùng mới tải chat.js -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
